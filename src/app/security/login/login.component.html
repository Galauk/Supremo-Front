<div class="container d-flex justify-content-center">
  <div class="col-4">
    <div class="card shadow round mt-5">
      <div class="card-header">
        <h3 class="text-center">Supremo Front</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label class="form-label">Domínio</label>
            <select class="form-select" formControlName="domain">
              <option value="https://pchelpsistemas.jelastic.saveincloud.net/v1">Development</option>
            </select>
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('domain')">O domínio é obrigatório.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')">O usuário deve conter pelo menos 3 caracteres.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">A senha deve conter pelo menos 3 caracteres.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Acessar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
