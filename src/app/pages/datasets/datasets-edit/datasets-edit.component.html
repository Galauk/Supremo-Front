<div class="container">
  <div class="d-flex justify-content-between">
    <h3>Atualizar Dataset´s</h3>
    <button class="btn btn-sm btn-secondary" routerLink="/datasets">
      Back
    </button>
  </div>
  <form [formGroup]="formDataset" (ngSubmit)="updateDataset()">
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" formControlName="id" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name" >
      <div class="form-text text-danger" *ngIf="isFormControlInvalid('name')">O nome é obrigatorio</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Artefato</label>
      <input type="text" class="form-control" formControlName="artefact">
      <div class="form-text text-danger" *ngIf="isFormControlInvalid('artefact')">O artefato é obrigatorio</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <select class="form-select" formControlName="type">
        <option value="SYSTEM">Sistema</option>
        <option value="FUNCTION">Função</option>
        <option value="AUXILIARY">Auxiliar</option>
      </select>
      <div class="form-text text-danger" *ngIf="isFormControlInvalid('type')">O Tipo é obrigatorio</div>
    </div>
    <div class="mb-3">
      <label class="form-check-label">Ativo</label>&nbsp;
      <input type="checkbox" class="form-check-input" formControlName="isActive">
    </div>
    <div class="mb-3">
      <label class="form-label">Formato</label>
      <select class="form-select" formControlName="dataFormat">
        <option value="JSON">JSON</option>
        <option value="XML">XML</option>
      </select>
      <div class="form-text text-danger" *ngIf="isFormControlInvalid('dataFormat')">O Formato é obrigatorio</div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="!formDataset.valid">Salvar</button>
    </div>
  </form>
</div>
